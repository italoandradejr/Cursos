<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("quantidade de familiares?"));

    var numero = 1;

    var totalIdades = 0;

    while(numero <= totalFamiliares) {
        var idade = parseInt(prompt("Informe idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;
    }

    var mediaDasIdade = totalIdades/totalFamiliares;
    mostra("A média das idades dos familiares é " + mediaDasIdade);
    mostra("FIM")

</script>
